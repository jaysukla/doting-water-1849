<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="admin-upload-style.css">
</head>
<body>
    <div id="navbar" style=" text-align:center;align-items:center;height:100px;width:100vw;background-color:#32aeb1;color:white;"><h1>Navbar</h1></div>
    <div class="main">
        <div id="add_product">
            <input type="text" id="id" placeholder="Enter Product Id ">
            <input type="text" id="name" placeholder="Enter Product Name">
            <input type="url" id="image" placeholder="Enter Product-Image Url">
            <input type="text" id="description" placeholder="Add Product Descreption">
            <select id="category">
                <option value="Wellness">Wellness</option>
                <option value="Health">Health</option>
                <option value="Medicine">Medicine</option>
                <option value="Beauty">Beauty</option>
            </select>
            <input type="number" id="price" placeholder="Enter Product Price">
            <button id="add_product_btn">Add product</button>
        </div>
        <div>
            <img style="box-shadow: 10px 10px 20px -3px #32aeb1;" src="https://www.netmeds.com/images/cms/wysiwyg/cms/1588773798_sign-in-banner-new.png" alt="backgroundimg">
        </div>
    </div>
</body>
<script src="Admin-upload.js"></script>
</html>
