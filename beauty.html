<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <style>
        
        #featured_brand{
            width: 95%;
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: auto;
            text-align: center;
            gap: 15px;
            margin:auto ;
        }
        #featured_brand div{
            border-radius: 7px;
            background-color: white;
        }
        #featured_brand div img{
            width: 80%;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <div class="swiper">
           
            <div class="swiper-wrapper">
           
              <div class="swiper-slide"><img src="https://www.netmeds.com/images/cms/aw_rbslider/slides/1667909979_Plum-banner-1680-X-320.jpg" alt=""></div>
              <div class="swiper-slide"><img src="https://www.netmeds.com/images/cms/aw_rbslider/slides/1667910061_Arata-1680x320.jpg" alt=""></div>
              <div class="swiper-slide"><img src="https://www.netmeds.com/images/cms/aw_rbslider/slides/1666376361_Beauty_main-banner.jpg" alt=""></div>
              <div class="swiper-slide"><img src="https://www.netmeds.com/images/cms/aw_rbslider/slides/1667910442_Jovee-1680x320.jpg" alt=""></div>
              <div class="swiper-slide"><img src="https://www.netmeds.com/images/cms/aw_rbslider/slides/1667910175_Colorbar-1680x320.jpg" alt=""></div>
              <div class="swiper-slide"><img src="https://www.netmeds.com/images/cms/aw_rbslider/slides/1667910272_Banner---Reliance-Beauty-1680x320.jpg" alt=""></div>
              <div class="swiper-slide"><img src="https://www.netmeds.com/images/cms/aw_rbslider/slides/1667973136_Mancode_1680-X-320.jpg" alt=""></div>
              
              
            </div> 
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            
          </div>
    </div>
    <h1 id="spotlight">In the Spotlight</h1>
    <div id="spotlight_img">
        <img src="https://www.netmeds.com/images/cms/section/images/1667367314_Winter-Skincare-Sale.jpg" alt="Erroe">
    </div>
    <h1 d="featured">Featured Brands</h1>
    <div id="featured_brand">
        <div> 
            <img src="https://www.netmeds.com/images/cms/wysiwyg/brand/v2/msite/maybelline.jpg" alt="Error">
            <p>Maybelline</p>
        </div>
        <div>
            <img src="https://www.netmeds.com/images/cms/wysiwyg/brand/v2/msite/garnier.jpg" alt="Error">
            <p>Garnier</p>
        </div>
        <div>
            <img src="https://www.netmeds.com/images/cms/wysiwyg/brand/v2/msite/myglamm.jpg" alt="Error">
            <p>Myglamm</p>
        </div>
        <div>
            <img src="https://www.netmeds.com/images/cms/wysiwyg/brand/v2/msite/colorbar.jpg" alt="Error">
            <p>Colorbar</p>
        </div>
        <div>
            <img src="https://www.netmeds.com/images/cms/wysiwyg/brand/v2/msite/plum.jpg" alt="Error">
            <p>Plum</p>
        </div>
    </div>
    
</body>
<script type="module" src="./beauty.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {

autoplay:{
     delay:2000,
     disableOnIntraction:false
 },
loop: true,
pagination: {
  el: '.swiper-pagination',
  clickable:true,
},

navigation: {
  nextEl: '.swiper-button-next',
  prevEl: '.swiper-button-prev',
},
});
</script>
</html>
